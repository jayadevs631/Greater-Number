<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
       <div class="container w-50 bg-dark text-center mt-5 p-5">
        <h1 class="text-white">Greater Number</h1>
        <form action="">
            <input id="a1" class="form-control" type="text" placeholder="enter first number">
            <input id="b1" class="form-control mt-2" type="text" placeholder="enter second number">

            <button onclick="ageCheck()" type="submit" class="btn mt-3  bg-success text-white" >Check</button>
        </form>
       </div>
</body> 

<script>

    function ageCheck(){
        // age=document.querySelector('#a1').value
        n1=a1.value
        n2=b1.value
        if(n1>n2){
           alert(`${n1} is greater than ${n2}`)
        }
        else if(n1==n2){
            alert('The numbers are equal')
        }
        else{
            alert(`${n1} is lesser than ${n2}`)
        }
    }
</script>
</html>
